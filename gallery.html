<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Gallery</title>
  </head>
  <body>
    <header id="myHeader">
      <div class="logo">
        <h1>Nailya Philippova</h1>
      </div>
      <div class="navContainer">
        <nav>
          <button class="mobile">
            <span class="material-symbols-outlined">menu</span>
          </button>
          <ul id="navMenu">
            <li><a class="navLink" href="/">Home</a></li>
            <li><a class="navLink" href="gallery.html">Gallery</a></li>
            <li>
              <a
                class="navLink"
                href="https://www.linkedin.com/in/nailya-philippova/"
                >Connect</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="gallery">
        <figure class="gallery_item gallery__item--1">
          <img src="./assets/flowers.jpg" class="gallery__img" alt="flowers" />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img src="./assets/roses.jpg" class="gallery__img" alt="roses" />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img
            src="./assets/mountain.jpg"
            class="gallery__img"
            alt="mountain"
          />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="./assets/bird.jpg" class="gallery__img" alt="bird" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img src="./assets/street.jpg" class="gallery__img" alt="street" />
        </figure>

        <figure class="gallery__item gallery__item--6">
          <img src="./assets/town.jpg" class="gallery__img" alt="snowy town" />
        </figure>
      </div>
    </main>
    <section id="form">
      <form>
        <h3>Contact me</h3>
        <label for="name">Your name</label>
        <input type="text" name="name" id="name" />
        <label for="email">Your email</label>
        <input type="text" name="email" id="email" />
        <label for="comments">Message to me</label>
        <input type="text" name="comments" id="comments" />
        <input id="sendButton" type="button" value="Send message" />
      </form>
    </section>
    <script async src="main.js"></script>
  </body>
</html>
